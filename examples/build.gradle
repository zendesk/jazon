dependencies {
    testImplementation project(':jazon-junit')
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    testImplementation group: 'com.google.guava', name: 'guava', version: '27.1-jre'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'
}

test {
    useJUnitPlatform()
    onlyIf {
        project.hasProperty('runExampleTests')
    }
}

publish {
    onlyIf { false }
}
